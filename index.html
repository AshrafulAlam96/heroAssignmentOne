<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banner Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <!-- Header -->
  <header class="banner">
    <nav class="navbar">
      <div class="logo">LOGO</div>
      <a href="#" class="signup-btn">Sign Up</a>
    </nav>

    <div class="banner-content">
      <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <a href="#" class="cta-btn">Stay Focused</a>
    </div>
  </header>
  <!-- Header -->
  
  <!-- Main -->
   <Main>
    <!-- Action Section  -->
    <section class="action-section">
  <div class="action-container">
    <div class="action-text">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
      <a href="#" class="action-btn">Launch Live Preview</a>
    </div>
    <div class="action-image">
      <img src="/heroAssignmentOne/Assets/wc-mini.png" alt="Webflow Conf 2022 preview">
    </div>
  </div>
</section>

<!-- Stats Section  -->
<section class="stats-section">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats-container">
      <div class="stat-item">
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div class="stat-item">
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div class="stat-item">
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </section>

   </Main>
   <!-- Main -->

   <!-- Footer -->
    <footer>

    </footer>
   <!-- Footer -->
</body>
</html>
